apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      imagePullPolicy: Always
      - name: demo
        image: 536285340728.dkr.ecr.us-east-1.amazonaws.com/devops-demo:latest
        ports:
        - containerPort: 8080
